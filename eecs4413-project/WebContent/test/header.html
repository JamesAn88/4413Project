<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styleSheet.css" />
    <link rel="icon" type="image/png" href="img/logo-small.png" />
    <meta charset="UTF-8">
    <title>Header</title>
  </head>
  <body>
    <div class="container elipse babyBlue">
      <!-- Left top -->
      <form class='left' method="post" action="">
        <label>Search</label> 
        <input type="text" class="elipse" maxlength="120"> 
        <input type="image"
          src="img/search.png"
          width="25px" 
          height="25px" 
          align="center">
      </form>
      <!-- center top -->
      <div class='center' >
        <a href=""> <img alt="header" src="img/header.png"> </a>
    </div>
      <!-- right top -->
      <form class='right' method="get" action="">
        <table>
          <tr>
            <td class="border elipse loginCart">
              <input type="image"
                src="img/cart.png"
                align="center"
                style="width: 25px; height: 25px; padding-left:1.5em;">
            </td>
            <td class="border elipse loginCart">
              <input class="button babyBlue" type="button"value="Check Out">
            </td>
            <td class="border elipse loginCart">
              <input class="button babyBlue" type="button"value="Account">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
